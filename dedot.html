<script type="text/markdown" data-help-name="dedot">
Dedot all fields in message, to allow access from mustache

### Inputs

All fields in the message

### Outputs

All fields with their keys "dedot"ed - i.e. Any dot '.' in the key name replaced with '~'

### Details

Mustache does not support dots '.' in key names, such keys become inaccessible.
This replaces all dots in all key names, recursively, with tilda '~'

</script>

<script type="text/javascript">
    RED.nodes.registerType('dedot',{
        category: 'function',
        defaults: {
          name: {value: ''},
        },
        color:'#C0C0C0',
        paletteLabel: "dedot",
        inputs:1,
        outputs:1,
        icon: 'font-awesome/fa-gavel',
        label: function() {
          return this.name || 'dedot';
        }
    });
</script>

<script type="text/x-red" data-template-name="dedot">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-pencil"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>
